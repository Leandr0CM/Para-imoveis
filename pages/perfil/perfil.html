<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Vendedor - PlataformaRural</title>
    
    <link rel="stylesheet" href="../../style.css">
    
    <link rel="stylesheet" href="perfil.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="container profile-page">
            
            <section class="profile-header-card">
                <div class="profile-logo-wrapper">
                    <img src="https://via.placeholder.com/150/386641/FFFFFF?text=Logo" id="profile-logo" alt="Logo da Imobiliária">
                </div>
                <div class="profile-info-wrapper">
                    <h1 id="profile-name">Imobiliária Fazendas do Sul</h1>
                    <span id="profile-creci">CRECI/PR F-12345</span>
                    <p id="profile-description">Especialistas em propriedades rurais na região sul do país. Entre em contato conosco para encontrar a fazenda dos seus sonhos.</p>
                    <div class="profile-contact">
                        <span id="profile-phone">(41) 99999-8888</span>
                        <span id="profile-email">contato@fazendasdosul.com.br</span>
                    </div>
                </div>
            </section>

            <section class="profile-listings">
                <h2>Anúncios Ativos (<span id="listing-count">0</span>)</h2>
                
                <div class="listings-grid" id="profile-listings-grid">
                    <p>Carregando anúncios...</p>
                </div>
            </section>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- config gerado a partir do .env -->
    <script src="../../scripts/site-config.js"></script>
    <script src="../../scripts/supabase-client.js"></script>
    <script src="perfil.js"></script>
    <script src="../../main.js"></script>
</body>
</html>
