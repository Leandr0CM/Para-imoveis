<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Imóveis - PlataformaRural</title>
    
    <link rel="stylesheet" href="../../style.css">
    
    <link rel="stylesheet" href="comparacao.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="container comparison-page">
            <h1>Comparação de Imóveis</h1>
            <p>Analise os imóveis selecionados lado a lado para tomar a melhor decisão.</p>
            
            <div class="comparison-wrapper">
                <table class="comparison-table">
                    <thead>
                        <tr id="comparison-header-row">
                            <th>Característica</th>
                            </tr>
                    </thead>
                    <tbody id="comparison-body">
                        </tbody>
                </table>
            </div>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="comparacao.js"></script>
    <script src="../../main.js"></script>
</body>
</html>
