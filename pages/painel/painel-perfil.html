<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - PlataformaRural</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="painel.css">
</head>
<body id="page-painel-perfil">
    <div id="header-placeholder"></div>
    <main>
        <div class="container painel-container">
            <aside class="painel-sidebar">
                <nav>
                    <a href="painel-geral.html">Visão Geral</a>
                    <a href="painel-anuncios.html">Meus Anúncios</a>
                    <a href="painel-buscas.html">Minhas Buscas Salvas</a>
                    <a href="painel-perguntas.html">Minhas Perguntas</a>
                    <a href="painel-perfil.html" class="active">Meu Perfil</a>
                    <a href="/index.html" class="logout">Sair</a>
                </nav>
            </aside>
            <section class="painel-content">
                <h1>Meu Perfil</h1>
                <form class="perfil-form" id="perfil-form">
                    
                    <div class="form-section">
                        <h2>Dados Pessoais</h2>
                        <div class="form-group">
                            <label for="perfil-nome">Nome Completo</label>
                            <input type="text" id="perfil-nome" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="perfil-email">E-mail</label>
                            <input type="email" id="perfil-email" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="perfil-telefone">Telefone (WhatsApp)</label>
                            <input type="tel" id="perfil-telefone" value="">
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Alterar Senha</h2>
                        <p class="form-helper">Deixe em branco se não quiser alterar.</p>
                        <div class="form-group">
                            <label for="perfil-senha-atual">Senha Atual</label>
                            <input type="password" id="perfil-senha-atual">
                        </div>
                        <div class="form-group">
                            <label for="perfil-senha-nova">Nova Senha</label>
                            <input type="password" id="perfil-senha-nova">
                        </div>
                        <div class="form-group">
                            <label for="perfil-senha-confirma">Confirmar Nova Senha</label>
                            <input type="password" id="perfil-senha-confirma">
                        </div>
                    </div>

                    <div class="form-group-toggle">
                        <label>
                            <input type="checkbox" id="toggle-seller-profile">
                            Eu sou um anunciante (Corretor ou Imobiliária)
                        </label>
                    </div>

                    <div class="form-section" id="seller-profile-section">
                        <h2>Meu Perfil de Anunciante</h2>
                        
                        <div class="form-group">
                            <label>Logo (para seu perfil público)</label>
                            <div class="logo-upload-wrapper">
                                <img src="https://via.placeholder.com/150/EEEEEE/AAAAAA?text=Logo" id="logo-preview" alt="Preview do Logo">
                                <input type="file" id="logo-upload" accept="image/*">
                                <label for="logo-upload" class="btn btn-secondary btn-sm">Trocar Imagem</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="perfil-nome-publico">Nome Público (Imobiliária/Corretor)</label>
                            <input type="text" id="perfil-nome-publico" value="">
                        </div>
                        <div class="form-group">
                            <label for="perfil-creci">CRECI</label>
                            <input type="text" id="perfil-creci" value="">
                        </div>
                        <div class="form-group">
                            <label for="perfil-descricao">Descrição do Perfil</Setting-anunciante></label>
                            <textarea id="perfil-descricao" rows="5"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; max-width: 300px; padding: 15px;">Salvar Alterações</button>
                </form>
            </section>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/main.js"></script>
    <script src="painel.js"></script>
</body>
</html>
